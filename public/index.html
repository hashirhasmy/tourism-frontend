<head>

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy8MS2R4hWHwgNGPEJ7kaZz3AXXBt_EPU&callback=initMap&libraries=&v=weekly"
    defer></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    let map;

    function initMap() {
      const BCAS_Location = { lat: 6.542344, lng: 80.157364 }
      map = new google.maps.Map(document.getElementById("map"), {
        center: BCAS_Location,
        zoom: 15,
      });
      new google.maps.Marker({
        position: BCAS_Location,
        map,
        title: "Ruby Gold House",
      });
    }
  </script>


  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>
